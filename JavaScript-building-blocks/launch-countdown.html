<!DOCTYPE html>
<html lang="eng">
    <head>
<style>
  
  html {
  font-family: sans-serif;
}

h2 {
  font-size: 16px;
}

.a11y-label {
  margin: 0;
  text-align: right;
  font-size: 0.7rem;
  width: 98%;
}

body {
  margin: 10px;
  background: #f5f9fa;
}


</style>
    </head>
    <body>
        <output class="output" for="output"> 
    </body>
    <script>
 const output = document.querySelector('.output');
output.textContent = '';

let i = 20;

while (i >= 0) {
 const para = document.createElement('p');
 if (i === 10) {
 para.textContent = `Countdown ${i}`;
 } else if (i === 0) {
  para.textContent = 'Blast off!';
 } else {
 para.textContent = i;
 }

 output.appendChild(para);

 i--;
}

</script>
</html>
